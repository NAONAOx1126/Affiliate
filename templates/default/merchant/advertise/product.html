<!--{include file="common/header.html"}-->
<meta name="loadmodule" content="Admin.Login" error="login.html" />
<meta name="loadmodule" content="Affiliate.Advertise.Detail" />
<meta name="loadmodule" content="Affiliate.Product.Detail" />
<!--{assign var="product" value=$attr.product}-->
<!--{include file="common/merchant_header.html"}-->
<div class="container-fluid">
    <div class="row-fluid">
        <!--{include file="common/merchant_menu.html"}-->
        <div id="content" class="span10">
            <!-- content starts -->
            <div>
                <div>
                    <ul class="breadcrumb">
                        <li><a href="<!--{base}-->/merchant/index.html">Home</a> <span class="divider">/</span></li>
                        <li><a href="<!--{base}-->/merchant/advertise/index.html">広告一覧</a> <span class="divider">/</span></li>
                        <li><a href="<!--{base}-->/merchant/advertise/product.html">広告商品一覧</a> <span class="divider">/</span></li>
                        <li>広告商品登録／編集</li>
                    </ul>
                </div>
                <div class="row-fluid sortable">
                    <div class="box span12">
                        <div class="box-header well" data-original-title>
                            <h2>
                                <i class="icon-edit"></i> 広告商品登録／編集（<!--{$attr.advertise->advertise_name}-->）
                            </h2>
                        </div>
                        <!--{if is_array($ERRORS) && count($ERRORS) > 0}-->
                        <div class="box-content alerts">
                            <!--{foreach from=$ERRORS item="error"}-->
                            <div class="alert alert-error">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <!--{$error}-->
                            </div>
                            <!--{/foreach}-->
                        </div>
                        <!--{/if}-->
                        <div class="box-content">
                            <form action="product_confirm.html" method="POST" class="form-horizontal" enctype="multipart/form-data">
                                <input type="hidden" name="product_id" value="<!--{$product->product_id|input:"product_id"}-->" />
                                <input type="hidden" name="advertise_id" value="<!--{$product->advertise_id|input:"advertise_id"}-->" />
                                <fieldset>
                                    <legend>広告商品の情報を設定してください</legend>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">商品コード </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="product_code" name="product_code" value="<!--{$product->product_code|input:"product_code"}-->" placeholder="商品コード" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">商品名 </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="product_name" name="product_name" value="<!--{$product->product_name|input:"product_name"}-->" placeholder="商品名" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">ランディングページURL </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="product_url" name="product_url" value="<!--{$product->product_url|input:"product_url"}-->" placeholder="http://" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="fileInput">商品画像</label>
                                        <div class="controls">
                                            <input type="hidden" name="product_image" value="<!--{$product->product_image}-->" />
                                            <!--{if $product->product_image != ""}-->
                                            <div>
                                                <img src="<!--{$product->product_image}-->" />
                                            </div>
                                            <!--{/if}-->
                                            <div class="uploader" id="uniform-fileInput">
                                                <input class="input-file uniform_on" id="product_image" name="product_image" type="file" size="19" style="opacity: 0;"><span class="filename">ファイルが選択されていません</span><span class="action">ファイルを選択してください</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="site_description">商品説明</label>
                                        <div class="controls">
                                            <textarea class="cleditor" id="product_description" name="product_description" rows="3"><!--{$product->product_description|input:"product_description"}--></textarea>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">価格 </label>
                                        <div class="controls">
                                            <span class="input-prepend input-append"><span class="add-on">通常価格</span><input type="text" class="span4" id="price" name="price" value="<!--{$product->price|input:"price"}-->" placeholder="0" /><span class="add-on">円</span></span>
                                            <span class="input-prepend input-append"><span class="add-on">販売価格</span><input type="text" class="span4" id="sale_price" name="sale_price" value="<!--{$product->sale_price|input:"sale_price"}-->" placeholder="0" /><span class="add-on">円</span></span>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">登録内容を確認する</button>
                                        <a href="index.html" class="btn">一覧に戻る</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <!-- content ends -->
        </div>
        <!--/#content.span10-->
    </div>
    <!--/fluid-row-->
    <hr>
    <!--{include file="common/merchant_footer.html"}-->
</div>
<!--/.fluid-container-->
<!--{include file="common/footer.html"}-->
