<!--{include file="common/header.html"}-->
<meta name="loadmodule" content="Member.Login" error="login.html" />
<meta name="loadmodule" content="Input.UniqueCode" result="site_code" />
<!--{assign var="site" value=$attr.site}-->
<!--{include file="common/affiliater_header.html"}-->
<div class="container-fluid">
    <div class="row-fluid">
        <!--{include file="common/affiliater_menu.html"}-->
        <div id="content" class="span10">
            <!-- content starts -->
            <div>
                <div>
                    <ul class="breadcrumb">
                        <li><a href="<!--{base}-->/affiliater/index.html">Home</a> <span class="divider">/</span></li>
                        <li><a href="<!--{base}-->/affiliater/site/index.html">サイト一覧</a> <span class="divider">/</span></li>
                        <li>サイト登録／編集</li>
                    </ul>
                </div>
                <div class="row-fluid sortable">
                    <div class="box span12">
                        <div class="box-header well" data-original-title>
                            <h2>
                                <i class="icon-edit"></i> サイト登録／編集
                            </h2>
                        </div>
                        <div class="box-content">
                            <form action="complete.html" method="POST" class="form-horizontal">
                                <fieldset>
                                    <legend>以下の内容で登録します。</legend>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">サイト名 </label>
                                        <div class="controls"><!--{$post.site_name}--></div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="typeahead">サイトURL </label>
                                        <div class="controls"><!--{$post.site_url}--></div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="site_description">サイト説明</label>
                                        <div class="controls"><!--{$post.site_description}--></div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" name="save" value="true" class="btn btn-primary">登録する</button>
                                        <a href="edit.html" class="btn">編集する</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <!-- content ends -->
        </div>
        <!--/#content.span10-->
    </div>
    <!--/fluid-row-->
    <hr>
    <!--{include file="common/affiliater_footer.html"}-->
</div>
<!--/.fluid-container-->
